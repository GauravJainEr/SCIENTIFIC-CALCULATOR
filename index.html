<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scientific Calculator : Made by Gaurav Jain</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <p>Scientific Calculator </p>
            <input type="text" class="text-box" id="screen" placeholder="0" >
            <div class="row">
                <button class="btn operator ">&#8730</button>
                <button class="btn operator">X <sup>2</sup></button>
                <button class="btn operator">X <sup>3</sup></button>
                <button class="btn operator pi">&#8719</button>
                <button class="btn operator">^</button>
            </div>
            <div class="row">
                <button class="btn operator">Sin</button>
                <button class="btn operator">Cos</button>
                <button class="btn operator">tan</button>
                <button class="btn operator">e</button>
                <button class="btn operator">log</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">DEL</button>
                <button class="btn ac-btn ">AC</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">*</button>
                <button class="btn operator">/</button>

            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">+</button>
                <button class="btn operator">-</button>
            </div>
            <div class="row">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn operator">EXP</button>
                <button class="btn eql-btn">=</button>
            </div>
            <span>&#169; Gaurav Jain</span>
        </div>
        
        <script src="./Script.js" async defer></script>
    </body>
</html>
